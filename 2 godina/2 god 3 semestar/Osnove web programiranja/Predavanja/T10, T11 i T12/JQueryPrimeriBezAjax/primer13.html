<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Callbacks</title>
	<script src="jquery-3.5.1.js"></script>
	<script>
		// pristupalo bi se elementima pre nego što su učitani
		$(document).ready(function () {// sačekati da se stranica učita
			$("button").eq(0).click(function () {
				$("p").eq(0).slideToggle() // 1. poziv

				var dugme = $(this)
				if (dugme.text() == "Sakrij") {
					dugme.text("Otkrij") // 2. poziv
				} else {
					dugme.text("Sakrij") // 2. poziv
				}
			})
			$("button").eq(1).click(function () {
				var dugme = $(this)
				$("p").eq(1).slideToggle(function () {  // 1. poziv	
					if (dugme.text() == "Sakrij") {
						dugme.text("Otkrij") // 2. poziv unutar callback-a
					} else {
						dugme.text("Sakrij") // 2. poziv unutar callback-a
					}
				})
			})
		})
	</script>
</head>

<body>
	<div>
		<button>Sakrij</button>
		<p>Hello World!</p>
	</div>
	<div>
		<button>Sakrij</button>
		<p>Hello World!</p>
	</div>
</body>

</html>
