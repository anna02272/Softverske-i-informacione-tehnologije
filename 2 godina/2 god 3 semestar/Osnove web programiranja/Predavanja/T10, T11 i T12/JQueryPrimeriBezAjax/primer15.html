<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Callbacks</title>
	<script src="jquery-3.5.1.js" type="text/javascript"></script>
	<script>
		// pristupalo bi se elementima pre nego što su učitani
		$(document).ready(function () {// sačekati da se stranica učita
			$("button").click(function () {
				var dugme = $(this)
				var pasus = $("p")
				pasus.css("color", "red").slideToggle("slow",function () { // ulančavanje
					pasus.css("color", "black")
					if (dugme.text() == "Sakrij") {
						dugme.text("Otkrij")
					} else {
						dugme.text("Sakrij")
					}
				})
			})
		})
	</script>
</head>

<body>
	<div>
		<button>Sakrij</button>
		<p>Hello World!</p>
	</div>
</body>

</html>
