<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Funkcije</title>
	<script type="text/javascript">
		function naslov() {
			console.log("Primer sa funkcijama")
			console.log("--------------------")
		}
		function saberi(operandA, operandB) {
			return operandA + operandB
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		naslov()

		var a = 3
		var b = 2
		var rezultat = saberi(a, b)
		console.log(a + " + " + b + " = " + rezultat)
	</script>
</body>
</html>
