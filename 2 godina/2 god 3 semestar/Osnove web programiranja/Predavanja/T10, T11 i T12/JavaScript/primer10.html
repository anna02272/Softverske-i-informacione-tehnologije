<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Switch</title>
</head>
<body>
	<script type="text/javascript">
		var biljka = "banana"

		var rezultat;
		switch (biljka) {
			case "banana":
			case "pomorandža":
				rezultat = "voće"
				break
			case "krompir":
				rezultat = "povrće"
				break
			default:
				rezultat = "nedefinisana"
		}
		console.log(biljka + " je " + rezultat)
	</script>
</body>
</html>
