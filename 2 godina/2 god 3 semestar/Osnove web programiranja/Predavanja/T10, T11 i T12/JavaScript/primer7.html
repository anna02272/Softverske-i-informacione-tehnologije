<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Logički operatori</title>
</head>
<body>
	<script type="text/javascript">
		console.log((true && false) + ",  " + (true && true))
		console.log((true || false) + ",  " + (true || true))
		console.log(!false + ",  " + !true)
	</script>
</body>
</html>
