<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Aritmetiƒçki operatori</title>
</head>
<body>
	<script type="text/javascript">
		console.log(3 + 2)
		console.log(3 - 2)
		console.log(3 * 2)
		console.log(3 / 2)
		console.log(3 % 2) // celobrojni ostatak pri deljenju
		var a = 3; var b = a++; console.log("a: " + a + ", b: " + b)
		var a = 3; var b = ++a; console.log("a: " + a + ", b: " + b)
		var a = 3; var b = a--; console.log("a: " + a + ", b: " + b)
		var a = 3; var b = --a; console.log("a: " + a + ", b: " + b)
	</script>
</body>
</html>
