<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Operatori dodele</title>
</head>
<body>
	<script type="text/javascript">
		var a = 3; var b = 2; a = b; console.log(a)
		var a = 3; var b = 2; a += b; console.log(a)
		var a = 3; var b = 2; a -= b; console.log(a)
		var a = 3; var b = 2; a *= b; console.log(a)
		var a = 3; var b = 2; a /= b; console.log(a)
		var a = 3; var b = 2; a %= b; console.log(a)
	</script>
</body>
</html>
