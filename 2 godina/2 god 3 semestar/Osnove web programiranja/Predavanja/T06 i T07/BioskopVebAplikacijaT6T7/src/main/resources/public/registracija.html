<!DOCTYPE html>
<html>
<head>
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
	<META HTTP-EQUIV="Expires" CONTENT="0">
	<meta charset="UTF-8">
	<base href="/BioskopVebAplikacija/">	
	<title>Registracija korisnika</title>
	<link rel="stylesheet" type="text/css" href="css/StiloviForma.css"/>
	<link rel="stylesheet" type="text/css" href="css/StiloviHorizontalniMeni.css"/>
</head>
<body>
	<form method="post" action="Korisnici/Create">
		<table>
			<caption>Registracija korisnika</caption>
			<tr><th>ime:</th><td><input type="text" value="" name="ime" required/></td></tr>
			<tr><th>prezime:</th><td><input type="text" value="" name="prezime" required/></td></tr>
			<tr><th>pol:</th><td><input type="radio" name="pol" value="muški" checked/>M 
					<input type="radio" name="pol" value="ženski"/>Ž</td></tr>
			<tr><th>plata:</th><td><input type="number" min="0" step=any name="plata"/></td></tr>
			<tr><th>korisničko ime:</th><td><input type="text" value="" name="korisnickoIme" required/></td></tr>
			<tr><th>korisnicka šifra:</th><td><input type="password" value="" name="korisnickaSifra" required/></td></tr>
			<tr><th>ponovljena šifra:</th><td><input type="password" value="" name="ponovljenaSifra" required/></td></tr>
			<tr><th></th><td><input type="submit" value="Registruj se" /></td>
		</table>
	</form>
	<br/>
</body>
</html>
