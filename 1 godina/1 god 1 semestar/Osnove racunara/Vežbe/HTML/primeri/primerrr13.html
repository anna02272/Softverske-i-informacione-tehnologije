<!DOCTYPE html>
<html>
<head>
   <title>Velicina slova u naslovu</title> 
</head>
<body>
    <p><cite>Ovo je citat</cite></p>
    <p><code>Primer teksta u Courier fontu, podesenom za prikaz koda.</code></p>
    <p>Primer indeksa x <sub>2</sub></p>
    <p>Primer eksponenta x <sup>2</sup></p>
    <p>Tekst je napisan <em>kurzivom</em></p>
    <p>Tekst je <strong>podebljan</strong></p>


</body>

</html>
